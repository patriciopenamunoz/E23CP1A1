<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        var bomb = setInterval(function(){
          timer = timer - 1
          if(timer == 0){
            timer_tag.innerHTML = 'BOOM!';
            document.getElementsByTagName('body')[0]
                    .style.backgroundColor = 'red';
            clearInterval(bomb);
          }else{
            timer_tag.innerHTML = timer;
          }
        }, 1000);
    </script>
  </body>
</html>
